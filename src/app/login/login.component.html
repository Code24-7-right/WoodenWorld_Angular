<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Login Form</h1>
                    <div class="px-2">
                        <form #LoginForm = "ngForm" (ngSubmit) = "Login(LoginForm.value)" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Username:</label>
                                <input type="text" class="form-control" [(ngModel)] = "name" name = "name" placeholder="Please enter your username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Password:</label>
                                <input type="text" class="form-control" [(ngModel)] = "pwd" name = "pwd" placeholder="Please enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
