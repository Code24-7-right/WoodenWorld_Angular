<div class="container">
    <h2>Displaying Users</h2>
<table class="table table-striped table-hover table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>    
            <th>Email</th>
            <th>Phone No</th>
            <th>Password</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Post_Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{ user.uid }}</td>
            <td>{{ user.uname }}</td>
            <td>{{ user.uemail }}</td>
            <td>{{ user.uphoneno }}</td>
            <td>{{ user.upwd }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.country}}</td>
            <td>{{ user.post_code}}</td>
        </tr>
    </tbody>
</table>
</div>
